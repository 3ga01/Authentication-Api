<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <div>
      <section>
        <header>
          <div id="profile">
            <h1>Hello <span th:text="${authenticatedUser}"></span></h1>
            <div id="profile-photo"></div>
          </div>
          <div id="rigth-header">
            <form action="/logout" method="post">
              <button type="submit">logout</button>
            </form>
          </div>
        </header>
      </section>
    </div>
    <div id="container">
      <section id="dashboard">
        <a href="#" id="home">Home</a>
        <a href="#" id="statement">Statement of Results</a>
        <a href="#">Registered Courses</a>
        <h1>User info</h1>
        <h1>Calender</h1>
        <h1>Announcements</h1>
        <h1>Upcoming Events</h1>
        <h1>Societies/Clubs</h1>
        <h1>Fees</h1>
        <h1>Assignments</h1>
        <h1>Exams</h1>
        <h1>Learning Materials</h1>
        <h1>Past Questions</h1>
        <h1>Library Services</h1>
      </section>
      <section id="dashboard-info">
        <iframe
          id="userFrame"
          width="100%"
          height="100%"
          src="http://localhost:8080/user/home"
        ></iframe>
      </section>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
